<!DOCTYPE html>
<html>
<head>
	<title>jZoomCrop</title>
	<link href="jWindowCrop.css" media="screen" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="jquery.jWindowCrop.js"></script>
</head>
<body>

	<img id="target3" class="crop_me" alt="" src="http://placekitten.com/1000/1000" />

	<!--
	<div style="position:relative; width:1000px; height:1000px;">
		<img alt="" src="http://placekitten.com/1000/1000" style="position:absolute; z-index:10; top:0px; left:0px; display:block;" />
		<div id="preview" style="position:absolute; z-index:20; border:1px solid red;"></div>
	</div>
	-->

	<script type="text/javascript">
		$(function() {
			$('.crop_me').jWindowCrop();
		});

		function updatePreview(data) {
			$('#preview').css({
				width: (data.cropW-2).toString()+'px',
				height: (data.cropH-2).toString()+'px',
				left: data.cropX.toString()+'px',
				top: data.cropY.toString()+'px',
			});
		}
	</script>

</body>
</html>
